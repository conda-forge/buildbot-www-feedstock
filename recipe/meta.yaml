{% set name = "buildbot-www" %}
{% set version = "2.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b1bfa9e4991b216cc8fe2ecaff6df64bca5b6f68e76f360077e3129cc96c1db5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >3.5
    - mock
    - buildbot
    - buildbot-pkg
  run:
    - python >3.5
    - mock
    - buildbot
    - buildbot-pkg

test:
  imports:
    - buildbot_www

about:
  home: https://buildbot.net/
  license: GNU General Public (GPL)
  license_family: LGPL
  license_file: LICENSE
  summary: Buildbot UI
  doc_url: https://docs.buildbot.net

extra:
  recipe-maintainers:
    - kszucs
    - xhochy
    - marcelotrevisani
